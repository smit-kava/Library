<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Online BookStore</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark shadow-sm sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold text-primary" href="../index.html">ðŸ“š Online BookStore</a>
      <span class="text-light">ðŸ›’ Cart</span>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="fw-bold mb-4">Your Shopping Cart</h2>

    <div id="cart-items"></div>

    <hr>
    <h4>Total: â‚¹<span id="cart-total">0</span></h4>
    <button class="btn btn-success mt-3">Proceed to Checkout</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const cartItemsContainer = document.getElementById("cart-items");
      const cartTotalElement = document.getElementById("cart-total");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = "<p class='text-warning'>Your cart is empty.</p>";
        return;
      }

      let total = 0;
      cartItemsContainer.innerHTML = "";

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "d-flex justify-content-between align-items-center bg-secondary p-3 mb-2 rounded";
        div.innerHTML = `
          <span>${item.title}</span>
          <span>â‚¹${item.price}</span>
          <button class="btn btn-sm btn-danger remove-btn" data-index="${index}">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalElement.textContent = total;

      // Remove item
      document.querySelectorAll(".remove-btn").forEach(button => {
        button.addEventListener("click", () => {
          const index = button.getAttribute("data-index");
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          location.reload();
        });
      });
    });
  </script>
</body>
</html>
